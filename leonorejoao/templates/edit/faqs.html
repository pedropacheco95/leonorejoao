{% extends 'layout.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/edit_products.js')}}" defer></script>

<div class="product_background">
<table class="table">
    <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
    </thead>
    <tbody>
        {% for faq in faqs %}
            <tr>
                <td class="no_padding"><a href="{{url_for('edit.faq',faq_id=faq.id)}}">{{faq.question}}</a></td>
                <td class="no_padding">{{faq.answer}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% set url = url_for('create.faq') %}
<button class="rsvp_button" data-url="{{url}}" onclick="redirectTo(this)"> Criar FAQ </button>
</div>
{% endblock %}
